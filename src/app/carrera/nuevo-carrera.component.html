<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile">
            <img src="assets/img/defrent.jpg" class="i-profile"/> 
            <h1 class="middle">d3c's portfolio</h1>
        </div>
        </div>
            <div class="col">
                <h5>New Studies</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="titulo">degree: </label>
                        <input type="text" class="form-control" name="titulo" [(ngModel)]="form.titulo" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona: </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="period">time studying: </label>
                        <input type="text" class="form-control" name="period" [(ngModel)]="form.periodo" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="institucion">institution: </label>
                        <input type="text" class="form-control" name="institucion" [(ngModel)]="form.institucion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="finalizado">ended?: </label>
                        <input type="text" class="form-control" name="finalizado" [(ngModel)]="form.finalizado" required autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failCarrera" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
                </div>
                <div *ngIf="creado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{mensajeOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
