<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
       
            <div class="col">
                <h5>Update Studies</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="titulo">degree: </label>
                        <input type="text" class="form-control" name="titulo" [(ngModel)]="form.titulo" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="institucion">institution: </label>
                        <input type="text" class="form-control" name="institucion" [(ngModel)]="form.institucion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="periodo">years studying: </label>
                        <input type="text" class="form-control" name="periodo" [(ngModel)]="form.periodo" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="finalizado">ended?: </label>
                        <input type="text" class="form-control" name="finalizado" [(ngModel)]="form.finalizado" required autocomplete="off">
                    </div>

                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failActualizado" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
                </div>
                <div *ngIf="actualizado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{msjOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
