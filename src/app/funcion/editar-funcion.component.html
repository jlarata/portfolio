<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
       
            <div class="col">
                <h5>Update Work Experience</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                    
                    <div class="form-group">
                        <label for="name">Work description: </label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.descripcionFuncion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona!" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idInstitucion">idInstitucion: </label>
                        <input type="text" class="form-control" name="idInstitucion" [(ngModel)]="form.idInstitucion!" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="peri">Work Period: </label>
                        <input type="text" class="form-control" name="peri" [(ngModel)]="form.periodoFuncion" required autocomplete="off">
                    </div>

                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failActualizado" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
                </div>
                <div *ngIf="actualizado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{msjOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
