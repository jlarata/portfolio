<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
            <div class="col">
                <h5>New Work Experience</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="nombre">Work Description: </label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="form.descripcionFuncion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona: </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idInstitucion">idInstitution: </label>
                        <input type="text" class="form-control" name="idInstitucion" [(ngModel)]="form.idInstitucion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="peri">Work period: </label>
                        <input type="text" class="form-control" name="peri" [(ngModel)]="form.periodoFuncion" required autocomplete="off">
                    </div>
                   
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failFuncion" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
                </div>
                <div *ngIf="creado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{mensajeOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
