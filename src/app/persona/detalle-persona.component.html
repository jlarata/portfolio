<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
        
        <div class="col-sm-7">
            <br><br><br><br>
            <div *ngIf="persona">
                <p><b>full name: </b>{{persona.nombreYApellido}}</p><br>
                <p><b>birthdate: </b> {{persona.fechadenacimiento}} </p><br>
                <p><b>adress: </b> {{persona.domicilio}} </p><br>
            </div>
            <button class="btn btn-primary" (click)="volver()">Back</button>
                
        </div>
    </div>
    </div>
</section>
