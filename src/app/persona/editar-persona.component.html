<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile">
                <img src="assets/img/defrent.jpg" class="i-profile"/> 
                <h1 class="middle">d3c's portfolio</h1>
            </div>
        </div>
       
            <div class="col">
                <h5>Update Product</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="nombreYApellido">Name: </label>
                        <input type="text" class="form-control" name="nombreYApellido" [(ngModel)]="form.nombreYApellido" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">birthdate: </label>
                        <input type="text" class="form-control" name="birthdate" [(ngModel)]="form.fechadenacimiento" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="domicilio">adress: </label>
                        <input type="text" class="form-control" name="domicilio" [(ngModel)]="form.domicilio" required autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failActualizado" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
                </div>
                <div *ngIf="actualizado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{msjOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
