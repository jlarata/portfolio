<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
            <div class="col">
                <h5>Nueva persona</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="nombreYApellido">Name: </label>
                        <input type="text" class="form-control" name="nombreYApellido" [(ngModel)]="form.nombreYApellido" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">birthdate: </label>
                        <input type="text" class="form-control" name="birthdate" [(ngModel)]="form.fechadenacimiento" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="adress">adress: </label>
                        <input type="text" class="form-control" name="adress" [(ngModel)]="form.domicilio" required autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failPersona" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
                </div>
                <div *ngIf="creado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{mensajeOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
