<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile">
                <img src="assets/img/defrent.jpg" class="i-profile"/> 
            <h1 class="middle">d3c's portfolio</h1>
            </div>
        </div>
            <div class="col">
                <h5>New Skills</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="name">skill name: </label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.nombreHabilidad" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona: </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="tipo">skill type: </label>
                        <input type="text" class="form-control" name="tipo" [(ngModel)]="form.tipoHabilidad" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="nivel">skills level: </label>
                        <input type="text" class="form-control" name="nivel" [(ngModel)]="form.nivelHabilidad" required autocomplete="off">
                    </div>
                   
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failHabilidad" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
                </div>
                <div *ngIf="creado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{mensajeOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
