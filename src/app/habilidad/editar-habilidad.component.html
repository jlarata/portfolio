<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile">
                <img src="assets/img/defrent.jpg" class="i-profile"/> 
            <h1 class="middle">d3c's portfolio</h1>
            </div>
        </div>
       
            <div class="col">
                <h5>Update Skills</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="skname">skill name: </label>
                        <input type="text" class="form-control" name="skname" [(ngModel)]="form.nombreHabilidad" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="idPersona">idPersona </label>
                        <input type="text" class="form-control" name="idPersona" [(ngModel)]="form.idPersona" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="sktype">skill type: </label>
                        <input type="text" class="form-control" name="sktype" [(ngModel)]="form.tipoHabilidad" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="sklvl">skill level: </label>
                        <input type="text" class="form-control" name="sklvl" [(ngModel)]="form.nivelHabilidad" required autocomplete="off">
                    </div>

                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failActualizado" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
                </div>
                <div *ngIf="actualizado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{msjOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
