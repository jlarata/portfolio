<section>

    <div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="p-profile"></div>
        </div>
            <div class="col">
                <h5>Nueva Institucion</h5>
                <br>
                <div class="col">

                <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="nombreinstitucion">nombre institucion: </label>
                        <input type="text" class="form-control" name="nombreinstitucion" [(ngModel)]="form.nombreInstitucion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="direccion">direccion: </label>
                        <input type="text" class="form-control" name="direccion" [(ngModel)]="form.direccionInstitucion" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="conttel">contacto tel: </label>
                        <input type="text" class="form-control" name="conttel" [(ngModel)]="form.contactoTel" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="contmail">contacto mail: </label>
                        <input type="text" class="form-control" name="contmail" [(ngModel)]="form.contactoMail" required autocomplete="off">
                    </div>
                   
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Create</button>
                    </div>
                </form>
                <br>
                <div>
                <button class="btn btn-primary" (click)="volver()">Back</button>
                </div>
                </div>  

                <br><br>
                
                <div *ngIf="failInstitucion" class="float-left">
                    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
                </div>
                <div *ngIf="creado" class="float-left">
                    <p class="p-3 bg-sucess text-black rounded">OK: {{mensajeOK}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
